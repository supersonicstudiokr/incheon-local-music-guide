<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incheon Local Music Guide · Map</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:rgba(0,0,0,.68);
      --line:rgba(0,0,0,.12);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Pretendard", system-ui, -apple-system, sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden; /* ✅ 모바일 가로 넘침 방지 */
    }
    .wrap{
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 18px 60px;
    }

    /* ✅ topbar: 모바일에서도 안 깨지게 */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      padding: 14px 0 26px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 28px;
      flex-wrap:wrap; /* ✅ 핵심 */
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
      flex: 1 1 240px;
    }
    .brand img{
      width:36px;
      height:36px;
      border-radius: 10px;
      object-fit: cover;
      background: transparent;
      flex:0 0 auto;
    }
    .brand b{ letter-spacing:.2px; }

    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      width:100%;
      justify-content:flex-end;
    }
    @media (max-width:560px){
      .nav{ justify-content:flex-start; }
    }
    .nav a{
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      white-space:nowrap;
    }
    .nav a:hover{
      color:var(--text);
      background: rgba(0,0,0,.04);
    }
    .nav a[aria-current="page"]{
      color: var(--text);
      background: rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.10);
    }
