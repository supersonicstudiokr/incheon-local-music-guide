<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incheon Local Music Guide · Interviews</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <style>
    :root{
      /* ✅ 화이트(다른 페이지와 동일하게) */
      --bg:#ffffff;
      --text:#111111;
      --muted:rgba(0,0,0,.68);
      --line:rgba(0,0,0,.12);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Pretendard", system-ui, -apple-system, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 18px 60px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 14px 0 26px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 28px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 200px;
    }
    .brand img{
      width:36px; height:36px;
      border-radius: 10px;
      object-fit: cover;
      background: transparent;
    }
    .brand b{ letter-spacing: .2px; }
    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius: 10px;
    }
    .nav a:hover{
      color:var(--text);
      background: rgba(0,0,0,.04);
    }

    h1{
      margin: 0 0 10px;
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: -0.6px;
    }
    .desc{
      margin: 0 0 22px;
      color: var(--muted);
      max-width: 68ch;
      line-height: 1.6;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      h1{ font-size: 36px; }
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size: 30px; }
    }

    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background: rgba(0,0,0,.02);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      background: rgba(0,0,0,.04);
      border-color: rgba(0,0,0,.18);
    }

    .thumb{
      width:100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display:block;
      background:#f2f2f2;
    }

    .meta{
      padding: 14px 14px 16px;
    }
    .title{
      font-weight: 700;
      letter-spacing: -0.2px;
      margin: 0 0 6px;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    footer{
      margin-top: 36px;
      padding-top: 18px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="topbar">
      <div class="brand">
        <img src="logo.png.png" alt="SUPERSONIC STUDIO logo">
        <div>
          <b>Incheon Local Music Guide</b><br>
          <span style="color:var(--muted); font-size:13px;">Interview archive</span>
        </div>
      </div>

      <nav class="nav">
        <a href="about.html">About</a>
      </nav>
    </header>

    <h1>Interviews.</h1>
    <p class="desc">
      인천 로컬 뮤직 가이드에 담긴 3명의 인터뷰 전문을 이곳에서 읽어보세요.
    </p>

    <section class="grid">
      <a class="card" href="interview-1.html">
        <img class="thumb" src="thumb-01.jpg.JPG" alt="Interview 01 · 김학선">
        <div class="meta">
          <p class="title">Interview 01 · 김학선</p>
          <p class="sub">인천 로컬 음악 씬, 기록, 장소에 대한 이야기</p>
        </div>
      </a>

      <a class="card" href="interview-2.html">
        <img class="thumb" src="thumb-02.jpg.JPG" alt="Interview 02 · 산만한시선">
        <div class="meta">
          <p class="title">Interview 02 · 산만한시선</p>
          <p class="sub">인천음악창작소 지원 앨범 제작 과정과 새 앨범 이야기</p>
        </div>
      </a>

      <a class="card" href="interview-3.html">
        <img class="thumb" src="thumb-03.jpg.JPG" alt="Interview 03 · 정지혜 대리">
        <div class="meta">
          <p class="title">Interview 03 · 정지혜 대리</p>
          <p class="sub">부평구문화재단 문화도시 사업 이야기</p>
        </div>
      </a>
    </section>

    <footer>© SUPERSONIC STUDIO</footer>
  </div>
</body>
</html>
